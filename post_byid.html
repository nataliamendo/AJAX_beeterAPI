<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>Beeter API</title>
            
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
                
                <!-- Optional theme -->
                <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
                    
                    
                    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                <h1>POST Sting</h1>
            </div>
            
            <div class="row">
                <div class="col-sm-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Create a new Sting</h3>
                        </div>
                        <div class="panel-body">
                            
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon">Username</span> <input type="text"
                                    class="form-control" id="username_to_string">
                                    </div>
                            
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon">Subject</span> <input
                                    type="text" class="form-control" id="subject_to_string">
                                    </div>
                            
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon">Content</span> <input
                                    type="text" class="form-control" id="content_to_string">
                                    </div

                        <div class="panel-body">
                            <span id="stings_result"></span>
    
                        </div>

                </div><!-- /.col-sm-8 -->
              
                
            </div>
                    
                    <button type="button" class="btn btn-info" onClick="location.href='Principal.html'">Principal</button>
                    
                    </div>
            
            <div class="col-sm-4">
                <button type="button" class="btn btn-info" id="button_to_create">Create Sting</button>
            </div>
        
        
        
        
        
        
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        
        <!-- Event and AJAX functions -->
        <script type="text/javascript" src="StingsJson.js"></script>
    </body>
</html>
